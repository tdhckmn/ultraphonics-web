<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Email - Ultraphonics Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .email-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-background);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }

    .email-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-spotify-green);
    }

    .email-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: var(--color-background-dark);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .email-section h3 {
      color: var(--color-spotify-green);
      margin-bottom: 1rem;
    }

    .back-button {
      display: inline-block;
      background-color: var(--color-spotify-green);
      color: var(--color-white);
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-button:hover {
      background-color: var(--color-spotify-green-hover);
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--color-text);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--color-text);
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-spotify-green);
      box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.2);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .generate-button {
      background-color: var(--color-spotify-green);
      color: var(--color-white);
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .generate-button:hover {
      background-color: var(--color-spotify-green-hover);
      transform: translateY(-2px);
    }

    .email-output {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      white-space: pre-wrap;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .copy-button {
      background-color: var(--color-spotify-green);
      color: var(--color-white);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .copy-button:hover {
      background-color: var(--color-spotify-green-hover);
    }
  </style>
</head>
<body>
  <main>
    <div class="email-container">
      <div class="email-header">
        <h1>Generate Email for Client</h1>
        <p>Create personalized emails for potential clients</p>
      </div>

      <div class="email-section">
        <h3>Client Information</h3>
        <form id="email-form">
          <div class="form-group">
            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" placeholder="e.g., John Smith" required>
          </div>

          <div class="form-group">
            <label for="casual-name">Your Casual Name:</label>
            <input type="text" id="casual-name" placeholder="e.g., Alex" required>
          </div>

          <div class="form-group">
            <label for="signature-name">Your Full Name (for signature):</label>
            <input type="text" id="signature-name" placeholder="e.g., Alex Johnson" required>
          </div>

          <div class="form-group">
            <label for="your-phone">Your Phone Number:</label>
            <input type="tel" id="your-phone" placeholder="e.g., (555) 123-4567" required>
          </div>

          <div class="form-group">
            <label for="available-dates">Available Dates:</label>
            <textarea id="available-dates" placeholder="List the dates you're available to book..." required>We're currently looking to book the following dates:</textarea>
          </div>

          <div class="button-group">
            <button type="submit" class="generate-button">Generate Email</button>
          </div>
        </form>
      </div>



      <div class="email-section">
        <h3>Navigation</h3>
        <a href="admin.html" class="back-button">← Back to Admin</a>
      </div>
    </div>
  </main>

  <script>
    const emailForm = document.getElementById('email-form');

    emailForm.addEventListener('submit', generateEmail);

        function generateEmail(event) {
      event.preventDefault();

      const clientName = document.getElementById('client-name').value;
      const casualName = document.getElementById('casual-name').value;
      const signatureName = document.getElementById('signature-name').value;
      const phone = document.getElementById('your-phone').value;
      const dates = document.getElementById('available-dates').value;

      // Create the email content
      const emailContent = `Hello ${clientName},

I'm ${casualName} from Ultraphonics — a high-energy cover band that plays venues across Detroit, Ann Arbor, and Toledo, including bars, weddings, private parties, and corporate events.

We play all varieties of music and can provide full sound and lighting for any occasion, indoor or outdoor.

${dates}

Feel free to reply to this email, reach out on Facebook, or call me at ${phone}. I look forward to hearing from you!

Best regards,
${signatureName}`;

      // Open generated-email.html in a new window with the email content
      const newWindow = window.open('generated-email.html', '_blank', 'width=800,height=600');

      // Wait for the new window to load, then populate it
      newWindow.onload = function() {
        newWindow.document.getElementById('email-content').innerHTML = emailContent.replace(/\n/g, '<br>');
      };
    }


  </script>
</body>
</html>
