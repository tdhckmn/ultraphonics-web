<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="canonical" href="https://www.ultraphonicsmusic.com/services.html" />
  <meta name="robots" content="index,follow" />

  <title>Services | Ultraphonics</title>
  <meta name="description" content="Live entertainment services for weddings, corporate events, private parties, and festivals in Detroit, Ann Arbor, and Toledo." />
  
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Ultraphonics" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="Services | Ultraphonics" />
  <meta property="og:description" content="Live entertainment services for weddings, corporate events, private parties, and festivals in Detroit, Ann Arbor, and Toledo." />
  <meta property="og:url" content="https://www.ultraphonicsmusic.com/services.html" />
  <meta property="og:image" content="https://www.ultraphonicsmusic.com/assets/images/logo-share.png" />
  <meta property="og:image:alt" content="Ultraphonics Services" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Services | Ultraphonics" />
  <meta name="twitter:description" content="Live entertainment services for weddings, corporate events, private parties, and festivals in Detroit, Ann Arbor, and Toledo." />
  <meta name="twitter:image" content="https://www.ultraphonicsmusic.com/assets/images/logo-share.png" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
</head>
<body>
  
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list" id="nav-list"></ul>
  </div>

  <button class="hamburger-btn" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
  </button>

  <main style="position: relative;">
    
    <a href="quote-request.html" class="permanent-contact-link">Request a Quote</a>
    
    <div class="page-header services-page-header">
      <a href="index.html">
        <img src="assets/images/logo-color.png" alt="Ultraphonics Logo" class="page-logo" />
      </a>
      <h1 class="page-title" id="page-title">Our Services</h1>
      <p class="page-lead" id="page-lead">Loading...</p>
    </div>
    
    <div style="margin-bottom: 2rem;">
      <a href="quote-request.html" class="button">Start Your Inquiry</a>
    </div>

    <div class="services-container" id="services-list"></div>

    <div class="cta-container" style="margin-bottom: 4rem;">
      <a href="quote-request.html" class="button" style="font-size: 1.2rem; padding: 1rem 2rem;">
        Book Now
      </a>
    </div>
  </main>

  <footer>
    <a href="mailto:info@ultraphonicsmusic.com" class="email">info@ultraphonicsmusic.com</a>
  </footer>

  <script type="module">
    import { config } from './content/config.js';

    /* --- Navigation Logic --- */
    const navToggle = document.getElementById('nav-toggle');
    const navOverlay = document.getElementById('nav-overlay');
    const navList = document.getElementById('nav-list');

    if (config.navigation) {
        config.navigation.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            const a = document.createElement('a');
            a.href = item.link;
            a.textContent = item.label;
            a.className = 'nav-link';
            li.appendChild(a);
            navList.appendChild(li);
        });
    }

    navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('open');
        navOverlay.classList.toggle('open');
        document.body.style.overflow = navOverlay.classList.contains('open') ? 'hidden' : '';
    });

    navList.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            navToggle.classList.remove('open');
            navOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
    });

    /* --- Content Population --- */
    if (config.services) {
        document.getElementById('page-title').textContent = config.services.pageTitle || "Our Services";
        document.getElementById('page-lead').textContent = config.services.pageLead || "";
    }

    const container = document.getElementById('services-list');
    const items = config.services.detailedItems || [];

    if (items.length > 0) {
        items.forEach((item) => {
            const featuresHtml = item.features 
                ? `<ul class="service-features">
                    ${item.features.map(f => `<li>${f}</li>`).join('')}
                   </ul>`
                : '';
            
            const attributionHtml = item.attribution 
                ? `<div class="photo-attribution">${item.attribution}</div>` 
                : '';
            
            const card = document.createElement('div');
            card.className = 'service-card';
            card.innerHTML = `
                <div class="service-image-container">
                    <img src="${item.image}" alt="${item.title}" class="service-image" loading="lazy" />
                    ${attributionHtml}
                </div>
                <div class="service-content">
                    <h2 class="service-title">${item.title}</h2>
                    <p class="service-description">${item.description}</p>
                    ${featuresHtml}
                </div>
            `;
            container.appendChild(card);
        });
    }

    /* --- Analytics --- */
    if (config.ids && config.ids.googleAnalytics) {
        const gaId = config.ids.googleAnalytics;
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaId);
    }
  </script>
</body>
</html>
