<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Setlists - Ultraphonics Admin</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    .setlist-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-background);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }
    .setlist-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-accent);
    }
    .setlist-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: var(--color-background-dark);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center; /* Center content in the section */
    }
    .back-button { /* Reusing button style */
      display: inline-block;
      background-color: var(--color-accent);
      color: var(--color-white);
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .back-button:hover {
      background-color: var(--color-accent);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main>
    <div class="setlist-container">
      <div class="setlist-header">
        <h1>Band Setlist</h1>
        <p>View current setlists directly on Trello.</p>
      </div>

      <div class="setlist-section">
        <a href="https://trello.com/b/JhDIXJ4s/riverbillies-10-24" target="_blank" class="back-button">
          Riverbillies (10/24)
        </a>
      </div>

      <div class="setlist-section">
        <h3>Navigation</h3>
        <a href="index.html" class="back-button">‚Üê Back to Admin</a>
      </div>
    </div>
  </main>
  </body>
</html>
