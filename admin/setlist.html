<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Setlist - Ultraphonics Admin</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    .setlist-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-background);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
    }
    .setlist-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-spotify-green);
    }
    .setlist-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: var(--color-background-dark);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .back-button {
      display: inline-block;
      background-color: var(--color-spotify-green);
      color: var(--color-white);
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .print-button {
      background-color: var(--color-spotify-green);
      color: var(--color-white);
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <main>
    <div class="setlist-container">
      <div class="setlist-header">
        <h1>Band Setlist</h1>
        <p>This setlist is automatically updated from Trello.</p>
      </div>

      <div id="setlist-output-container" class="setlist-output">
         <div id="setlist-output">
           <p>Loading setlist...</p>
         </div>
         <div style="text-align: center; margin-top: 2rem; display: none;" id="print-button-container">
           <button id="print-btn" class="print-button">üñ®Ô∏è Print Setlist</button>
         </div>
       </div>

      <div class="setlist-section">
        <h3>Navigation</h3>
        <a href="index.html" class="back-button">‚Üê Back to Admin</a>
      </div>
    </div>
  </main>
  <script src="../../src/setlist.js"></script>
</body>
</html>
