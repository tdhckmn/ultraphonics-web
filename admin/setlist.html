<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlists - Ultraphonics Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
        body {
            background-color: var(--color-background-dark, #121212);
            color: var(--color-text, #e0e0e0);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--color-background, #1e1e1e);
            border-radius: 8px;
            box-shadow: var(--shadow-md, 0 4px 12px rgba(0, 0, 0, 0.5));
        }
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-accent, #00ddde);
        }
        .admin-header h1 {
            color: var(--color-white, #ffffff);
            font-size: 2rem;
            font-weight: 600;
        }
        .admin-header p {
            color: var(--color-text-secondary, #aaaaaa);
            font-size: 1rem;
        }
        .admin-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--color-background, #282828);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* --- Drop Zone Styles --- */
        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.02);
            margin-top: 1rem;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--color-accent, #00ddde);
            background-color: rgba(0, 221, 222, 0.05);
        }
        .drop-text {
            color: var(--color-text-secondary, #aaaaaa);
            font-size: 1rem;
            pointer-events: none;
        }
        .drop-zone.drag-over .drop-text {
            color: var(--color-white, #ffffff);
        }
        /* ------------------------ */

        .board-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .board-item {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border: 1px solid #333;
        }
        @media (min-width: 640px) {
            .board-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        .board-name {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--color-white, #ffffff);
        }
        .button-group {
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: var(--color-accent, #00ddde);
            color: #121212;
        }
        .btn-primary:hover {
            background-color: var(--color-accent-hover, #00b8b9);
        }
        .btn-primary:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-secondary {
            background-color: #4a4a4a;
            color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #5a5a5a;
        }
        #status-message {
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 1.2em;
            text-align: center;
            font-size: 0.9rem;
        }
        .status-success {
            color: #34d399;
        }
        .status-error {
            color: #f87171;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--color-accent, #00ddde);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--color-accent-hover, #00b8b9);
        }
    </style>
</head>
<body class="h-full">
    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Setlist Exporter</h1>
                <p>Download a Trello board as an AbleSet .json file</p>
            </div>

            <div class="admin-section">
                <h2 style="margin-top: 0; font-size: 1.25rem; color: #fff;">Manual Conversion</h2>
                <div id="drop-zone" class="drop-zone">
                    <p class="drop-text">Drag & Drop Trello JSON export here<br><span style="font-size: 0.8em; opacity: 0.7;">or click to browse</span></p>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                </div>
            </div>

            <div class="admin-section">
                <h2 style="margin-top: 0; margin-bottom: 1rem; font-size: 1.25rem; color: #fff;">Saved Boards</h2>
                <div id="boards-container" class="board-list">
                    </div>
                <p id="status-message"></p>
            </div>

            <div class="back-button-section">
                <a href="index.html" class="back-link">‚Üê Back to Admin</a>
            </div>
        </div>
    </main>

    <script src="../src/ableset.js" defer></script>
</body>
</html>
