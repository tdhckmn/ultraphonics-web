<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setlists - Ultraphonics Admin</title>
    <!-- Using the existing stylesheet -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
        /* Re-using styles from your other admin pages for consistency */
        .admin-container {
            max-width: 600px; /* Made it narrower as less content is needed */
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--color-background);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-accent);
        }
        .admin-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--color-background-dark);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-button {
            display: inline-block;
            background-color: var(--color-accent);
            color: var(--color-white);
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-2px);
        }

        /* --- New Simplified Styles --- */
        
        #loading-message {
            margin-top: 1.5rem;
            font-weight: bold;
            min-height: 1.2em;
            text-align: center;
        }
        
        /* Style for the dropdown */
        .setlist-select {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid var(--color-accent);
            background-color: var(--color-background-light);
            color: var(--color-white);
            cursor: pointer;
        }

        /* Download Button */
        .download-button {
            background-color: var(--color-accent);
            color: var(--color-white);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            width: 100%;
        }
        .download-button:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-2px);
        }
        .download-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Setlists</h1>
                <p>Download a Trello setlist as an `.ableset` file.</p>
            </div>

            <!-- Setlist Download Tool -->
            <div class="admin-section">
                <h3>Select Setlist to Download</h3>
                
                <select id="board-select" class="setlist-select">
                    <option value="JhDIXJ4s">3 Hour Set</option>
                    <option value="cIqzpNi6">4 Hour Set</option>
                    <!-- Add more <option> tags here for new boards -->
                </select>
                
                <button id="download-ableset-btn" class="download-button">
                    Download AbleSet File
                </button>

                <p id="loading-message"></p>
            </div>

            <div class="admin-section back-button-section">
                <a href="index.html" class="back-button">‚Üê Back to Admin</a>
            </div>

        </div>
    </main>

    <!-- Load the new JavaScript file -->
    <!-- The path is relative to the admin/ folder -->
    <script src="../src/ableset.js" defer></script>
</body>
</html>
