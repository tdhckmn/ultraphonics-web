<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultraphonics Setlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
    }

    .setlist-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #000;
      padding-bottom: 15px;
    }

    .setlist-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .setlist-columns {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 100%;
    }

    .setlist-column {
      border: 1px solid #000;
      padding: 15px;
      background-color: #ffffff;
    }

    .setlist-column h4 {
      margin: 0 0 15px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #000;
      padding-bottom: 8px;
    }

    .setlist-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .setlist-column li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    .setlist-column li:last-child {
      border-bottom: none;
    }

    /* Print styles */
    @media print {
      body {
        margin: 0;
        padding: 10px;
      }

      .setlist-columns {
        page-break-inside: avoid;
      }

      .setlist-column {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="setlist-header">
    <h1>Ultraphonics Setlist</h1>
  </div>

  <div id="printable-setlist">
    <!-- Setlist content will be populated here -->
  </div>
</body>
</html>
