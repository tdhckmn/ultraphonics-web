<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to client-manager with shows mode, preserving show param
        const params = new URLSearchParams(window.location.search);
        const showId = params.get('show');
        const isNewShow = params.get('newshow');
        const clientId = params.get('clientId');
        let url = 'client-manager.html?mode=shows';
        if (showId) url += '&show=' + showId;
        if (isNewShow) url += '&newshow=' + isNewShow;
        if (clientId) url += '&clientId=' + clientId;
        window.location.replace(url);
    </script>
</head>
<body></body>
</html>
