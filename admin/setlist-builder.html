<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Setlist Builder - Ultraphonics</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: {} } }
    </script>
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Base --- */
        body { background-color: #121212; color: #e0e0e0; font-family: "Inter", system-ui, sans-serif; overflow: hidden; touch-action: pan-x pan-y; }
        
        /* --- Layout --- */
        .editor-container { display: grid; grid-template-columns: 350px 1fr; grid-template-rows: 1fr; gap: 1.5rem; height: calc(100vh - 70px); padding: 1.5rem; max-width: 1600px; margin: 0 auto; }
        @media (max-width: 768px) { .editor-container { display: block; padding: 0; height: calc(100vh - 120px); } }

        /* --- Panels --- */
        .panel { background: #1e1e1e; border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #333; box-shadow: 0 4px 6px rgba(0,0,0,0.5); overflow: hidden; height: 100%; }
        @media (max-width: 768px) { .panel { border-radius: 0; border: none; } .mobile-hidden { display: none !important; } }
        .panel-header { padding: 1rem; background: #252525; border-bottom: 1px solid #333; display: flex; flex-direction: column; gap: 0.75rem; flex-shrink: 0; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 0.75rem; scrollbar-width: thin; scrollbar-color: #444 #1e1e1e; -webkit-overflow-scrolling: touch; }

        /* --- Items --- */
        .song-item { padding: 0.75rem 1rem; background: #2a2a2a; margin-bottom: 0.5rem; border-radius: 6px; cursor: grab; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; transition: transform 0.2s, background 0.2s; user-select: none; touch-action: manipulation; }
        .song-item:hover { background: #333; border-color: #444; transform: translateY(-1px); }
        .song-item.sortable-ghost { opacity: 0.4; background: #00ddde !important; border: 1px dashed #fff; }
        .song-item.sortable-drag { background: #00ddde !important; color: #121212 !important; opacity: 1; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); transform: scale(1.02); cursor: grabbing; }
        .song-item.sortable-drag .song-name { color: #121212 !important; }
        .song-item[data-name^="Set"] { background: linear-gradient(90deg, #2c0b0e 0%, #1e1e1e 100%); border-left: 4px solid #f87171; margin: 1rem 0; }
        .song-item[data-name^="Set"] .song-name { font-weight: 700; font-size: 1.1em; color: #fca5a5; text-transform: uppercase; }

        /* --- Components --- */
        .search-input { width: 100%; padding: 0.6rem 1rem; background: #121212; border: 1px solid #444; color: white; border-radius: 6px; font-size: 0.9rem; }
        .search-input:focus { outline: none; border-color: #00ddde; }
        
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 600; font-size: 0.85rem; cursor: pointer; border: none; transition: all 0.2s; white-space: nowrap; justify-content: center; }
        .btn-primary { background: #00ddde; color: #121212; }
        .btn-primary:hover { background: #00b8b9; }
        .btn-secondary { background: #333; color: #e0e0e0; }
        .btn-secondary:hover { background: #444; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Segue Toggle --- */
        .segue-toggle { position: relative; display: none; width: 36px; height: 20px; }
        .segue-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00ddde; }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- Modals --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 50; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #1e1e1e; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; border: 1px solid #444; max-height: 85vh; display: flex; flex-direction: column; }
        .form-input { width: 100%; padding: 0.75rem; background: #121212; border: 1px solid #333; color: white; border-radius: 6px; margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #aaa; }
        .file-list { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; overflow-y: auto; flex: 1; min-height: 200px; }
        .file-item { padding: 0.75rem; background: #252525; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .file-item:hover { background: #333; }

        /* --- Loader --- */
        .loading-overlay { position: absolute; inset: 0; background: rgba(30,30,30,0.9); display: none; align-items: center; justify-content: center; z-index: 20; }
        .loading-overlay.active { display: flex; }

        @media (max-width: 768px) {
            .btn { min-height: 44px; }
            .song-item { min-height: 50px; }
            input[type="checkbox"] { transform: scale(1.2); }
        }
    </style>
</head>
<body class="bg-[#121212]">
    
    <!-- Header -->
    <header class="h-[70px] px-4 md:px-6 border-b border-[#333] bg-[#1e1e1e] flex justify-between items-center shadow-md z-10 relative">
        <div class="flex items-center gap-3 md:gap-4">
            <div class="w-8 h-8 bg-gradient-to-br from-[#00ddde] to-blue-600 rounded flex items-center justify-center text-black font-bold flex-shrink-0">B</div>
            <div>
                <h1 class="text-base md:text-lg font-bold text-white tracking-wide">Builder</h1>
                <p id="connection-status" class="text-[10px] md:text-xs text-gray-500 whitespace-nowrap">
                    <i class="fas fa-circle text-[8px] mr-1"></i> Checking...
                </p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <a href="setlist-viewer.html" class="btn btn-secondary text-xs px-3 bg-[#2c0b0e] border border-[#f87171] text-[#fca5a5] hover:bg-[#333]" title="Switch to View Mode">
                <i class="fas fa-eye"></i> <span class="hidden md:inline">View Mode</span>
            </a>
            <button onclick="openSettings()" class="btn btn-secondary text-xs px-3" title="Settings">
                <i class="fas fa-cog"></i> <span class="hidden md:inline">Settings</span>
            </button>
            <a href="index.html" class="text-gray-400 hover:text-[#00ddde] text-sm transition ml-2 p-2">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <!-- Mobile Tabs -->
    <div class="md:hidden flex border-b border-[#333] bg-[#1e1e1e] h-[50px]">
        <button onclick="switchMobileTab('library')" id="tab-library" class="flex-1 text-sm font-bold text-[#00ddde] border-b-2 border-[#00ddde] transition-colors">
            <i class="fas fa-music mr-2"></i>Library
        </button>
        <button onclick="switchMobileTab('setlist')" id="tab-setlist" class="flex-1 text-sm font-bold text-gray-500 border-b-2 border-transparent transition-colors">
            <i class="fas fa-list mr-2"></i>Setlist 
            <span id="mobile-count" class="ml-1 text-[10px] bg-[#333] px-2 py-0.5 rounded-full text-white">0</span>
        </button>
    </div>

    <!-- Main Content -->
    <main class="editor-container">
        
        <!-- LEFT: Library -->
        <div class="panel" id="panel-library">
            <div class="panel-header">
                <div class="flex justify-between items-center">
                    <h2 class="font-bold text-white flex items-center gap-2"><i class="fas fa-music text-[#00ddde]"></i> Library</h2>
                    <span id="library-count" class="text-xs font-mono text-gray-500 bg-[#121212] px-2 py-1 rounded">0</span>
                </div>
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                    <input type="text" id="search" placeholder="Search songs..." class="search-input pl-8">
                </div>
                <div class="flex gap-2 mt-1">
                    <button onclick="filterLibrary('all')" class="flex-1 text-xs px-2 py-1.5 rounded bg-[#333] hover:bg-[#444] text-white transition">All</button>
                    <button onclick="filterLibrary('sets')" class="flex-1 text-xs px-2 py-1.5 rounded bg-[#2c0b0e] text-[#fca5a5] border border-[#f87171] hover:opacity-80 transition">Sets</button>
                </div>
            </div>
            
            <div id="library-list" class="scroll-area">
                <div class="flex flex-col items-center justify-center h-40 text-gray-500"><i class="fas fa-circle-notch fa-spin mb-2"></i> Loading Library...</div>
            </div>
        </div>

        <!-- RIGHT: Setlist -->
        <div class="panel border-[#00ddde] border-opacity-30 mobile-hidden" id="panel-setlist">
            <div class="loading-overlay" id="main-loader">
                <div class="text-[#00ddde] font-bold animate-pulse" id="loader-text"><i class="fas fa-sync fa-spin mr-2"></i> Processing...</div>
            </div>

            <!-- Toolbar -->
            <div class="panel-header !flex-row !justify-between !items-center !gap-2 !bg-[#181818] !p-2 md:!p-4">
                <div class="flex items-center gap-2 overflow-hidden flex-1">
                    <div id="current-filename" class="text-[#00ddde] font-mono text-sm truncate px-2 py-1 bg-[#222] rounded border border-[#333] w-full text-center md:text-left">
                        (Unsaved)
                    </div>
                </div>
                <div class="flex gap-1 md:gap-2">
                    <button onclick="resetToNew()" class="btn btn-secondary !px-2 md:!px-4" title="New"><i class="fas fa-file"></i></button>
                    <button onclick="openFileManager()" class="btn btn-secondary !px-2 md:!px-4" title="Open" id="btn-open" disabled><i class="fas fa-folder-open"></i></button>
                    <button onclick="saveCurrent()" class="btn btn-primary !px-2 md:!px-4" title="Save" id="btn-save" disabled><i class="fas fa-save"></i></button>
                    <button onclick="saveAs()" class="btn btn-secondary !px-2 md:!px-4" title="Save As" id="btn-save-as" disabled><i class="fas fa-copy"></i></button>
                </div>
            </div>
            
            <!-- List Area -->
            <div class="relative flex-1 bg-[#181818] overflow-hidden">
                <div id="setlist-area" class="absolute inset-0 overflow-y-auto p-3 custom-scrollbar pb-20"></div>
                <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 pointer-events-none z-10">
                    <i class="fas fa-hand-pointer text-4xl mb-4 opacity-20"></i>
                    <p class="font-medium opacity-50">Drag songs here</p>
                    <p class="text-xs opacity-30 mt-2 md:hidden">(Or tap + in Library)</p>
                </div>
            </div>

            <!-- Footer Stats -->
            <div class="bg-[#252525] p-2 px-4 border-t border-[#333] flex justify-between items-center text-[10px] text-gray-500 z-20">
                <span id="setlist-stats" class="text-gray-300 font-mono text-xs overflow-hidden text-ellipsis whitespace-nowrap max-w-[65%]">0 items</span>
                <button onclick="downloadLocalJSON()" class="hover:text-[#00ddde] whitespace-nowrap"><i class="fas fa-download mr-1"></i> Backup</button>
            </div>
        </div>
    </main>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-white mb-4">Settings</h2>
            <div class="form-group">
                <label class="form-label">GitHub Username / Owner</label>
                <input type="text" id="gh-owner" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Repository Name</label>
                <input type="text" id="gh-repo" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Personal Access Token (Requires 'repo' scope)</label>
                <input type="password" id="gh-token" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Setlists Folder</label>
                <input type="text" id="gh-path" class="form-input">
            </div>
            <div class="flex justify-end gap-3 mt-4">
                <button onclick="document.getElementById('settings-modal').classList.remove('active')" class="btn btn-secondary">Cancel</button>
                <button onclick="saveSettings()" class="btn btn-primary">Save Config</button>
            </div>
        </div>
    </div>

    <!-- FILE MODAL -->
    <div id="file-modal" class="modal-overlay">
        <div class="modal-content h-[600px]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Open Setlist</h2>
                <button onclick="document.getElementById('file-modal').classList.remove('active')" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <p class="text-xs text-gray-500 mb-2">Folder: <span id="file-path-display" class="font-mono text-gray-300">...</span></p>
            <div id="file-list-container" class="file-list custom-scrollbar"></div>
            <div class="mt-4 pt-4 border-t border-[#333] flex justify-end">
                <button onclick="document.getElementById('file-modal').classList.remove('active')" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- SHARED SCRIPT -->
    <script src="setlist-builder.js"></script>

    <script>
        // --- PAGE SPECIFIC LOGIC ---
        let state = {
            library: [], 
            setlist: [],
            master: [],
            currentFile: null,
            mobileTab: 'library'
        };

        const els = {
            library: document.getElementById('library-list'),
            setlist: document.getElementById('setlist-area'),
            emptyState: document.getElementById('empty-state'),
            currentFilename: document.getElementById('current-filename'),
            stats: document.getElementById('setlist-stats'),
            panels: { library: document.getElementById('panel-library'), setlist: document.getElementById('panel-setlist') },
            tabs: { library: document.getElementById('tab-library'), setlist: document.getElementById('tab-setlist') }
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            loadConfig(); 
            await loadMasterData();
            updateUI();
            setupDragAndDrop();
        });

        // --- SETTINGS ---
        function openSettings() {
            document.getElementById('gh-owner').value = window.AppState.config.owner;
            document.getElementById('gh-repo').value = window.AppState.config.repo;
            document.getElementById('gh-token').value = window.AppState.config.token;
            document.getElementById('gh-path').value = window.AppState.config.folder;
            document.getElementById('settings-modal').classList.add('active');
        }

        function saveSettings() {
            saveSettingsFromUI('gh-owner', 'gh-repo', 'gh-token', 'gh-path', 'settings-modal');
            updateUI();
        }

        // --- DATA ---
        async function loadMasterData() {
            try {
                const res = await fetch(SHARED_CONFIG.masterUrl);
                state.master = res.ok ? await res.json() : getFallbackData();
            } catch (e) {
                state.master = getFallbackData();
            }
            refreshLibrary();
        }

        function refreshLibrary() {
            const setlistIds = new Set(state.setlist.map(s => s.id));
            const setlistNames = new Set(state.setlist.map(s => s.lastKnownName));
            state.library = state.master.filter(song => {
                if (song.id && setlistIds.has(song.id)) return false;
                if (setlistNames.has(song.lastKnownName)) return false;
                if (song.lastKnownName === "-hide-") return false;
                return true;
            }).sort((a, b) => a.lastKnownName.localeCompare(b.lastKnownName));
            renderLibrary();
        }

        function renderLibrary() {
            els.library.innerHTML = '';
            const term = document.getElementById('search').value.toLowerCase();
            state.library.forEach(song => {
                if (term && !song.lastKnownName.toLowerCase().includes(term)) return;
                els.library.appendChild(createSongElement(song, false));
            });
            document.getElementById('library-count').textContent = state.library.length;
        }

        function renderSetlist() {
            els.setlist.innerHTML = ''; 
            if (state.setlist.length === 0) {
                els.emptyState.style.display = 'flex';
            } else {
                els.emptyState.style.display = 'none';
                state.setlist.forEach(song => els.setlist.appendChild(createSongElement(song, true)));
            }
            els.stats.textContent = generateStats(state.setlist);
            document.getElementById('mobile-count').textContent = state.setlist.length;
        }

        function createSongElement(data, isSetlist) {
            const div = document.createElement('div');
            div.className = 'song-item group';
            div.dataset.json = JSON.stringify(data); 
            div.dataset.id = data.id;

            const isSegue = (data.stop === false);
            const isSetMarker = data.lastKnownName.toLowerCase().startsWith('set');

            let controlsHtml = isSetlist ? 
                `<div class="flex items-center gap-3">
                    ${!isSetMarker ? `<label class="segue-toggle"><input type="checkbox" onchange="toggleSegue(this)" ${isSegue ? 'checked' : ''}><span class="slider"></span></label>` : ''}
                    <button onclick="removeItem('${data.id}')" class="text-gray-500 hover:text-red-500 p-2"><i class="fas fa-times"></i></button>
                </div>` : 
                `<div class="flex items-center"><button class="add-btn text-gray-500 hover:text-[#00ddde] p-3 -mr-2"><i class="fas fa-plus"></i></button></div>`;

            div.innerHTML = `
                <div class="flex-1 overflow-hidden flex flex-col">
                    <div class="song-name truncate text-sm font-medium ${isSetMarker ? 'text-lg text-[#fca5a5]' : 'text-gray-200'}">${data.lastKnownName}</div>
                </div>
                ${controlsHtml}
            `;
            
            if (!isSetlist) {
                const btn = div.querySelector('.add-btn');
                if (btn) btn.onclick = (e) => { e.stopPropagation(); addToSetlist(data); };
            }
            return div;
        }

        function addToSetlist(data) {
            const item = JSON.parse(JSON.stringify(data));
            if (item.stop === undefined) item.stop = true;
            state.setlist.push(item);
            renderSetlist();
            refreshLibrary();
            if (window.innerWidth < 768) {
                const badge = document.getElementById('mobile-count');
                badge.classList.add('animate-ping');
                setTimeout(() => badge.classList.remove('animate-ping'), 500);
            }
        }

        // --- UI ---
        function updateUI() {
            els.currentFilename.textContent = state.currentFile || "(Unsaved)";
            const connected = !!(window.AppState.config.token && window.AppState.config.repo);
            document.getElementById('btn-open').disabled = !connected;
            document.getElementById('btn-save').disabled = !connected;
            document.getElementById('btn-save-as').disabled = !connected;
        }

        window.switchMobileTab = (tab) => {
            state.mobileTab = tab;
            if (tab === 'library') {
                els.panels.library.classList.remove('mobile-hidden');
                els.panels.setlist.classList.add('mobile-hidden');
                els.tabs.library.classList.replace('text-gray-500', 'text-[#00ddde]');
                els.tabs.library.classList.replace('border-transparent', 'border-[#00ddde]');
                els.tabs.setlist.classList.replace('text-[#00ddde]', 'text-gray-500');
                els.tabs.setlist.classList.replace('border-[#00ddde]', 'border-transparent');
            } else {
                els.panels.library.classList.add('mobile-hidden');
                els.panels.setlist.classList.remove('mobile-hidden');
                els.tabs.setlist.classList.replace('text-gray-500', 'text-[#00ddde]');
                els.tabs.setlist.classList.replace('border-transparent', 'border-[#00ddde]');
                els.tabs.library.classList.replace('text-[#00ddde]', 'text-gray-500');
                els.tabs.library.classList.replace('border-[#00ddde]', 'border-transparent');
            }
        };

        // --- FILE OPS ---
        async function openFileManager() {
            const modal = document.getElementById('file-modal');
            modal.classList.add('active');
            const container = document.getElementById('file-list-container');
            container.innerHTML = '<p class="text-center text-gray-500 mt-4"><i class="fas fa-circle-notch fa-spin"></i> Fetching file list...</p>';
            
            try {
                const files = await fetchGithubFiles();
                if (files.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 mt-4">No .json files found.</p>';
                    return;
                }
                container.innerHTML = '';
                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `<span class="font-medium text-gray-200 truncate"><i class="fas fa-file-code mr-2 text-gray-500"></i> ${file.name}</span> <button class="text-xs bg-[#333] hover:bg-[#00ddde] hover:text-black px-3 py-2 rounded">Load</button>`;
                    div.onclick = () => loadRemoteFile(file);
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = `<p class="text-center text-red-500 mt-4">${err.message}</p>`;
            }
        }

        async function loadRemoteFile(fileObj) {
            showLoader('main-loader', 'loader-text', true, `Loading ${fileObj.name}...`);
            document.getElementById('file-modal').classList.remove('active');
            try {
                const data = await fetchGithubFileContent(fileObj.download_url);
                state.setlist = data;
                state.currentFile = fileObj.name;
                renderSetlist();
                refreshLibrary();
                updateUI();
                if(window.innerWidth < 768) switchMobileTab('setlist');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                showLoader('main-loader', null, false);
            }
        }

        // --- SAVING ---
        async function saveCurrent() {
            if (!state.currentFile) return saveAs();
            if (!confirm(`Overwrite existing file "${state.currentFile}"?`)) return;
            await performSave(state.currentFile);
        }
        
        async function saveAs() {
            const name = prompt("Filename:", state.currentFile || "my-setlist.json");
            if (!name) return;
            await performSave(name.endsWith('.json') ? name : name + '.json');
        }

        async function performSave(filename) {
            const { owner, repo, token, folder } = window.AppState.config;
            showLoader('main-loader', 'loader-text', true, `Saving ${filename}...`);
            try {
                const path = `${folder}/${filename}`;
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                
                let sha = null;
                try {
                    const getRes = await fetch(apiUrl, { headers: { 'Authorization': `token ${token}` } });
                    if (getRes.ok) sha = (await getRes.json()).sha;
                } catch(e) {}

                const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(state.setlist, null, 2))));
                const res = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update ${filename}`, content: contentBase64, branch: 'main', sha: sha })
                });

                if (!res.ok) throw new Error(`GitHub Error: ${res.status}`);
                state.currentFile = filename;
                updateUI();
                alert(`Saved to ${path}`);
            } catch (err) {
                alert(`Save failed: ${err.message}`);
            } finally {
                showLoader('main-loader', null, false);
            }
        }

        // --- MISC ---
        window.toggleSegue = (input) => {
            const data = JSON.parse(input.closest('.song-item').dataset.json);
            const item = state.setlist.find(s => s.id === data.id);
            if (item) {
                item.stop = !input.checked;
                input.closest('.song-item').dataset.json = JSON.stringify(item);
            }
        };
        window.removeItem = (id) => {
            const idx = state.setlist.findIndex(s => s.id === id);
            if (idx > -1) { state.setlist.splice(idx, 1); renderSetlist(); refreshLibrary(); }
        };
        document.getElementById('search').addEventListener('input', () => renderLibrary());
        window.filterLibrary = (type) => {
            document.getElementById('search').value = type === 'sets' ? 'set' : '';
            renderLibrary();
        };
        window.resetToNew = () => { if(confirm("Discard?")) { state.setlist = []; state.currentFile = null; renderSetlist(); refreshLibrary(); updateUI(); } };
        window.downloadLocalJSON = () => {
             const blob = new Blob([JSON.stringify(state.setlist, null, 2)], { type: 'application/json' });
             const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = state.currentFile || 'setlist.json'; a.click();
        };

        function setupDragAndDrop() {
            new Sortable(els.library, { group: { name: 'shared', pull: 'clone', put: false }, sort: false, animation: 150, draggable: '.song-item', delay: 200, delayOnTouchOnly: true, forceFallback: true, fallbackClass: 'sortable-drag' });
            new Sortable(els.setlist, { group: 'shared', animation: 150, draggable: '.song-item', delay: 200, delayOnTouchOnly: true, forceFallback: true, fallbackClass: 'sortable-drag',
                onAdd: (evt) => {
                    const data = JSON.parse(evt.item.dataset.json);
                    evt.item.replaceWith(createSongElement(data, true));
                    setTimeout(() => { 
                        const items = els.setlist.querySelectorAll('.song-item');
                        state.setlist = Array.from(items).map(el => JSON.parse(el.dataset.json));
                        renderSetlist(); refreshLibrary(); 
                    }, 10);
                },
                onUpdate: () => {
                     setTimeout(() => { 
                        const items = els.setlist.querySelectorAll('.song-item');
                        state.setlist = Array.from(items).map(el => JSON.parse(el.dataset.json));
                        renderSetlist();
                    }, 10);
                }
            });
        }
    </script>
</body>
</html>
