<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://www.ultraphonicsmusic.com/media-kit.html" />
  <meta name="robots" content="index,follow" />

  <title>Media Kit | Ultraphonics</title>
  <meta name="description" content="Ultraphonics Electronic Press Kit (EPK). Download assets, view stage plots, listen to audio demos, and see live photos." />

  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <!-- Navigation Overlay -->
  <div class_="nav-overlay" id="nav-overlay">
    <ul class="nav-list" id="nav-list"></ul>
  </div>

  <button class="hamburger-btn" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
  </button>

  <main class="services-page-header"> 
    
    <div class="page-header">
      <img src="assets/images/logo-color.png" alt="Ultraphonics Logo" class="page-logo" />
      <h1 class="page-title">Media Kit</h1>
      <p class="page-lead">Loading...</p>
    </div>

    <!-- Downloads Section -->
    <section class="content-section" id="epk-downloads">
      <h2 class="section-heading">Promotional Assets</h2>
      <div class="downloads-container" id="downloads-list">
        <!-- Injected via JS -->
      </div>
    </section>

    <!-- Song Selection Section -->
    <section class="content-section" id="song-selection">
      <h2 class="section-heading">Crowd Favorites</h2>
      <p class="lead-text">A curated selection of bangers from our rotating setlist.</p>
      
      <div class="song-filter-container">
        <select id="genre-filter" class="genre-select">
          <option value="all">All Genres</option>
          <option value="Rock">Rock</option>
          <option value="Pop">Pop</option>
          <option value="Country">Country</option>
          <option value="Soul">Soul</option>
        </select>
      </div>

      <div class="song-list-container" id="song-list">
        <!-- Songs injected via JS -->
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="content-section" id="epk-gallery">
      <h2 class="section-heading">Live Photos</h2>
      <div class="gallery-grid" id="gallery-list">
        <!-- Injected via JS -->
      </div>
    </section>

  </main>

  <footer>
    <div class="site-credits">
      <p>&copy; <span id="copyright-year"></span> Ultraphonics, LLC</p>
      <a href="contact.html" class="contact-link">Contact Us</a>
    </div>
  </footer>

  <script src="dist/firebase-bundle.js" defer></script>
  <script type="module" src="src/media-kit.js"></script>
</body>
</html>
