<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="canonical" href="https://www.ultraphonicsmusic.com/contact.html" />
  <meta name="robots" content="index,follow" />

  <title>Contact Ultraphonics</title>
  <meta name="description" content="Book Ultraphonics for your wedding, event, or venue. Contact us today." />
  
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Ultraphonics" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="Contact Ultraphonics" />
  <meta property="og:description" content="Book Ultraphonics for your wedding, event, or venue. Contact us today." />
  <meta property="og:url" content="https://www.ultraphonicsmusic.com/contact.html" />
  <meta property="og:image" content="https://www.ultraphonicsmusic.com/assets/images/logo-share.png" />
  <meta property="og:image:alt" content="Contact Ultraphonics" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact Ultraphonics" />
  <meta name="twitter:description" content="Book Ultraphonics for your wedding, event, or venue. Contact us today." />
  <meta name="twitter:image" content="https://www.ultraphonicsmusic.com/assets/images/logo-share.png" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="contact-page">
  
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list" id="nav-list"></ul>
  </div>

  <button class="hamburger-btn" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
  </button>

  <main style="position: relative;">
    
    <a href="quote-request.html" class="permanent-contact-link">Ready to book? Request a Quote</a>

    <div class="contact-container">
      
      <div class="page-header">
        <a href="index.html">
          <img src="assets/images/logo-color.png" alt="Ultraphonics Logo" class="page-logo" />
        </a>
        <h1 class="page-title">Contact Us</h1>
        <p class="page-lead">Have a general question? Send us a message below.</p>
      </div>

      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
        </div>

        <button type="submit" class="button submit-button" id="submit-btn">Send Message</button>
        <p id="form-status" class="form-status"></p>
      </form>

      <div class="contact-links">
        <h3>Other Ways to Connect</h3>
        <div class="contact-links-grid">
          <a href="mailto:info@ultraphonicsmusic.com" class="contact-link-item">
            <img src="assets/images/email.svg" alt="Email" class="button-logo" /> info@ultraphonicsmusic.com
          </a>
          <a href="https://www.facebook.com/UltraphonicsMusic" target="_blank" class="contact-link-item">
            <img src="assets/images/facebook-white.png" alt="Facebook" class="button-logo" /> Message us on Facebook
          </a>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { config } from './content/config.js';

    /* --- Navigation Logic --- */
    const navToggle = document.getElementById('nav-toggle');
    const navOverlay = document.getElementById('nav-overlay');
    const navList = document.getElementById('nav-list');

    if (config.navigation) {
        config.navigation.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            const a = document.createElement('a');
            a.href = item.link;
            a.textContent = item.label;
            a.className = 'nav-link';
            li.appendChild(a);
            navList.appendChild(li);
        });
    }

    navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('open');
        navOverlay.classList.toggle('open');
        document.body.classList.toggle('modal-open');
    });

    navList.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            navToggle.classList.remove('open');
            navOverlay.classList.remove('open');
            document.body.classList.remove('modal-open');
        }
    });

    // 1. Inject Google Analytics
    if (config.ids && config.ids.googleAnalytics) {
        const gaId = config.ids.googleAnalytics;
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaId);
    }

    // 2. Initialize EmailJS
    if (config.ids && config.ids.emailjs) {
        emailjs.init({
            publicKey: config.ids.emailjs.publicKey,
        });
    }

    // 3. Handle Form Submission with EmailJS
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const status = document.getElementById("form-status");
      const btn = document.getElementById("submit-btn");
      
      // Check for config
      if (!config.ids || !config.ids.emailjs || !config.ids.emailjs.serviceId) {
        status.textContent = "Error: EmailJS not configured in content/config.js";
        status.classList.add("error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sending...";
      status.textContent = "";
      status.className = "form-status";

      // Send Form
      emailjs.sendForm(
          config.ids.emailjs.serviceId, 
          config.ids.emailjs.contactTemplateId, 
          this
      )
      .then(() => {
          status.textContent = "Thanks! We've received your message and will follow up soon.";
          status.classList.add("success");
          event.target.reset();
          btn.textContent = "Message Sent";
      }, (error) => {
          console.error('FAILED...', error);
          status.textContent = "Oops! There was a problem submitting your form. Please try again or email us directly.";
          status.classList.add("error");
          btn.disabled = false;
          btn.textContent = "Send Message";
      });
    });
  </script>
</body>
</html>
