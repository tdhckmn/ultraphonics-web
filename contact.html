<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Ultraphonics</title>
  <meta name="description" content="Book Ultraphonics for your wedding, event, or venue. Contact us today." />
  
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    /* Shared Header Styles */
    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .page-logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow-glow);
        display: inline-block;
    }
    .page-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--color-white);
    }
    .page-lead {
        font-size: 1.1rem;
        color: var(--color-text-secondary);
        max-width: 600px;
        margin: 0 auto;
    }

    /* Top Right Link (Permanent) */
    .permanent-contact-link {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        text-decoration: none;
        border: 1px solid #444;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s;
        z-index: 10;
    }
    .permanent-contact-link:hover {
        color: var(--color-white);
        border-color: var(--color-accent);
    }

    @media (max-width: 600px) {
        /* Mobile: Move Top Right Link down a bit */
        .permanent-contact-link {
            position: relative;
            display: block;
            width: fit-content;
            margin: 1.5rem auto 1rem auto;
            top: auto;
            right: auto;
        }
    }

    /* "Glowy Button" Link Styles */
    .contact-links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .contact-link-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--color-text);
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 60px;
      font-size: 1rem;
      text-decoration: none;
      box-sizing: border-box;
      width: 100%;
    }

    .contact-link-item:hover {
      background-color: rgba(0, 221, 222, 0.1);
      border-color: var(--color-accent);
      box-shadow: var(--shadow-glow);
      color: var(--color-white);
      transform: translateY(-2px);
    }

    .contact-link-item .button-logo {
      height: 1.2em;
      width: auto;
      filter: brightness(0) invert(1);
      transition: filter 0.3s;
    }
  </style>
</head>
<body class="contact-page">
  
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list" id="nav-list"></ul>
  </div>

  <button class="hamburger-btn" id="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
  </button>

  <main style="position: relative;">
    
    <a href="quote-request.html" class="permanent-contact-link">Ready to book? Request a Quote</a>

    <div class="contact-container">
      
      <div class="page-header">
        <a href="index.html">
          <img src="assets/images/logo-color.png" alt="Ultraphonics Logo" class="page-logo" />
        </a>
        <h1 class="page-title">Contact Us</h1>
        <p class="page-lead">Have a general question? Send us a message below.</p>
      </div>

      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
        </div>

        <button type="submit" class="button submit-button" id="submit-btn">Send Message</button>
        <p id="form-status" class="form-status"></p>
      </form>

      <div class="contact-links">
        <h3>Other Ways to Connect</h3>
        <div class="contact-links-grid">
          <a href="mailto:info@ultraphonicsmusic.com" class="contact-link-item">
            <img src="assets/images/email.svg" alt="Email" class="button-logo" /> info@ultraphonicsmusic.com
          </a>
          <a href="https://www.facebook.com/UltraphonicsMusic" target="_blank" class="contact-link-item">
            <img src="assets/images/facebook-white.png" alt="Facebook" class="button-logo" /> Message us on Facebook
          </a>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { config } from './content/config.js';

    /* --- Navigation Logic --- */
    const navToggle = document.getElementById('nav-toggle');
    const navOverlay = document.getElementById('nav-overlay');
    const navList = document.getElementById('nav-list');

    if (config.navigation) {
        config.navigation.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            const a = document.createElement('a');
            a.href = item.link;
            a.textContent = item.label;
            a.className = 'nav-link';
            li.appendChild(a);
            navList.appendChild(li);
        });
    }

    navToggle.addEventListener('click', () => {
        navToggle.classList.toggle('open');
        navOverlay.classList.toggle('open');
        document.body.classList.toggle('modal-open');
    });

    navList.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            navToggle.classList.remove('open');
            navOverlay.classList.remove('open');
            document.body.classList.remove('modal-open');
        }
    });

    // 1. Inject Google Analytics
    if (config.ids && config.ids.googleAnalytics) {
        const gaId = config.ids.googleAnalytics;
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', gaId);
    }

    // 2. Initialize EmailJS
    if (config.ids && config.ids.emailjs) {
        emailjs.init({
            publicKey: config.ids.emailjs.publicKey,
        });
    }

    // 3. Handle Form Submission with EmailJS
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const status = document.getElementById("form-status");
      const btn = document.getElementById("submit-btn");
      
      // Check for config
      if (!config.ids || !config.ids.emailjs || !config.ids.emailjs.serviceId) {
        status.textContent = "Error: EmailJS not configured in content/config.js";
        status.classList.add("error");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sending...";
      status.textContent = "";
      status.className = "form-status";

      // Send Form
      emailjs.sendForm(
          config.ids.emailjs.serviceId, 
          config.ids.emailjs.contactTemplateId, 
          this
      )
      .then(() => {
          status.textContent = "Thanks! We've received your message and will follow up soon.";
          status.classList.add("success");
          event.target.reset();
          btn.textContent = "Message Sent";
      }, (error) => {
          console.error('FAILED...', error);
          status.textContent = "Oops! There was a problem submitting your form. Please try again or email us directly.";
          status.classList.add("error");
          btn.disabled = false;
          btn.textContent = "Send Message";
      });
    });
  </script>
</body>
</html>
